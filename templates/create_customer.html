{% extends 'base.html' %}

{% block title %}Create Customer{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Create Customer</h1>

    <!-- הצגת הודעות -->
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <!-- טופס יצירת לקוח -->
    <form method="POST" class="styled-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Add Customer</button>
    </form>

    <!-- כפתור חזרה -->
    <form action="{% url 'user_home' %}" method="get" class="styled-form">
        <button type="submit" class="btn btn-secondary">Back to User Home</button>
    </form>
</div>
{% endblock %}
